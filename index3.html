<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>寒食帖字图展示</title>
    <link rel="stylesheet" href="js/styles.css">
    <style>
        .background {
            width: 100%;
            display: flex;
            justify-content: center;
            position: relative;
            padding-top: 0;
            margin-top: 0;
        }

        .image-wrapper {
            position: relative;
            width: 50%;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }


        #poem-line {
            position: absolute;
            left: 85%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: "Noto Serif SC", serif;
            text-align: center;
            font-size: 6vh;
            height: 11vh;
            padding: 1vh 2vh;
            border-radius: 1vh;
            white-space: nowrap;
            z-index: 999;
            pointer-events: none;
            display: none;
            /* 默认隐藏 */
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="image-wrapper">
            <img src="hang2.jpg" alt="背景图" />
        </div>
    </div>
    <div id="box-preview"></div>


    <div class="preview" id="preview"></div>
    <div class="poem-line" id="poem-line"></div>
    <div id="poemT-line"></div>
    <div class="thumb-bar" id="thumb-bar"></div>
    <div class="ui-buttons">
        <div class="left-buttons">
            <button id="about-button">aj300542</button>
        </div>
        <div class="right-buttons">
            <button id="home">返回主页</button>
            <button id="aj300">捐赠</button>
        </div>
    </div>
