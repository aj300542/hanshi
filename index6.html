    <style>
        .background {
            width: 100vw;
            overflow: hidden;
            display: block;
            /* 改为 block，避免 flex 撑开子元素 */
            justify-content: flex-start;
            align-items: flex-start;
            padding: 0;
            margin: 0;

        }


        .image-wrapper {
            position: relative;

            /* ✅ 让它根据内容宽度自适应 */
            max-width: none;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            display: inline-flex;
            flex-direction: row;
        }


        .image-wrapper img {
            height: 68vh;
            max-height: 80vh;
            width: 3503;
            /* 或者 width: 100%; max-width: none; */
            max-width: none !important;
            display: inline-block;
        }

        .image-wrapper.dragging,
        #thumb-bar.dragging {
            cursor: grabbing;
            user-select: none;
        }

        .image-wrapper-container {
            width: 100vw;
            display: flex;
            justify-content: center;
            /* ✅ 水平居中 */
            overflow-x: hidden;
            /* 防止外部滚动条 */
        }

        .cover-small {
            background: rgb(168, 137, 97);
            width: auto;
        }

        .cover-smallRu {
            background: rgb(168, 137, 97);
            width: auto;
        }

        .cover-smallRu:hover .hover-text {
            font-size: 2.5vh;
            opacity: 1;
        }
    </style>
</head>
