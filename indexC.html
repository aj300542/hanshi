<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>赵孟頫行书赤壁二赋册</title>
    <link rel="stylesheet" href="js/styles.css">
    <link rel="stylesheet" href="js/pic.css">
    <style>
        .background {
            width: 100vw;
            overflow: hidden;
            display: block;
            /* 改为 block，避免 flex 撑开子元素 */
            justify-content: flex-start;
            align-items: flex-start;
            padding: 0;
            margin: 0;

        }


        .image-wrapper {
            position: relative;
            /* 关键：让 box 以图像为参考定位 */
            width: 100vw;
            max-width: 100vw;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: row;
        }


        .image-wrapper img {
            height: 70vh;
            max-height: 80vh;
            width: 5062px;
            /* 或者 width: 100%; max-width: none; */
            max-width: none !important;
            display: inline-block;
        }

        .image-wrapper.dragging,
        #thumb-bar.dragging {
            cursor: grabbing;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="image-wrapper" id="image-wrapper">
        <img src="cibi1.jpg" alt="背景图" />
        <div style="width:5062px; height:1px;"></div>
    </div>

    <div id="box-preview"></div>

    <div class="scroll-container">
        <div class="scroll-line" id="scroll-line"></div>
    </div>
    <div class="preview" id="preview"></div>
    <div class="poem-line" id="poem-line"></div>
    <div id="poemT-line"></div>
    <div class="thumb-bar" id="thumb-bar"></div>
    <div class="ui-buttons">
        <div class="left-buttons">
            <button id="about-button">aj300542</button>
        </div>
        <div class="right-buttons">
            <button id="home">返回主页</button>
            <button id="aj300">捐赠</button>
        </div>
    </div>
    </div>
    <div class="play-buttons">
        <button id="demo-button">▶️</button>
        <div id="speed-buttons">
            <button data-speed="slow">慢</button>
            <button data-speed="fast">快</button>
        </div>
        <button id="demo-status">⏹️</button>
    </div>
    <script>
        const charsPath = "charsc/";
        const imgPath = "charsc/";
        const boxImgPath = "charsc/";
        const txtPath = "charsc/txt.json";
        const wufoPath = "charsc/cibi.json";
        const originalWidth = 11174;
        const originalHeight = 2991;
    </script>
    <script>
        const img = document.querySelector(".image-wrapper img");
        img.style.width = "5062px";

        window.addEventListener("load", () => {
            const wrapper = document.querySelector(".image-wrapper");
            const img = wrapper.querySelector("img");

            const scrollToRight = () => {
                wrapper.scrollLeft = wrapper.scrollWidth;
                console.log("Scrolled to right:", wrapper.scrollLeft);
            };

            if (img.complete) {
                scrollToRight();
            } else {
                img.addEventListener("load", scrollToRight);
            }
        });
    </script>

    <script src="js/playUI.js"></script>
    <script src="js/letter.js"></script>
    <script src="js/button2.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/txtlong.js"></script>
    <script src="js/chars.js"></script>
</body>

</html>
