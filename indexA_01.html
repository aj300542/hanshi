    <style>
        .background {

        .image-wrapper {
            position: relative;

            scroll-behavior: smooth;

            flex-direction: row;
        }


        .image-wrapper img {

        }

        .image-wrapper-container {

        .cover-smallRu {

            width: auto;

        }

        .cover-smallRu:hover .hover-text {

        }
    </style>
</head>
