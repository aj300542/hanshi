<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>司马光拜左仆射告身卷</title>
    <link rel="stylesheet" href="js/styles.css">
    <link rel="stylesheet" href="js/pic.css">
    <link rel="stylesheet" href="js/wuxianH.css">
    <style>
        .background {
            width: 100vw;
            overflow: hidden;
            display: block;
            /* 改为 block，避免 flex 撑开子元素 */
            justify-content: flex-start;
            align-items: flex-start;
            padding: 0;
            margin: 0;

        }


        .image-wrapper {
            position: relative;
            /* 关键：让 box 以图像为参考定位 */
            width: 100vw;
            max-width: 100vw;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            flex-direction: row;
        }


        .image-wrapper img {
            height: 70vh;
            max-height: 80vh;
            width: 5062px;
            /* 或者 width: 100%; max-width: none; */
            max-width: none !important;
            display: inline-block;
        }

        .image-wrapper.dragging,
        #thumb-bar.dragging {
            cursor: grabbing;
            user-select: none;
        }

        .scroll-buttons {
            position: fixed;
            top: 50%;
            left: 0;
            right: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            /* 允许图像拖拽不受阻碍 */
        }

        .scroll-buttons button {
            pointer-events: auto;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 2rem;
            padding: 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .scroll-buttons button:hover {
            background-color: rgba(240, 240, 240, 1);
        }
    </style>
</head>

<body>
    <div class="scroll-buttons">
        <button id="scroll-left">◀</button>

    </div>

    </div>

    <div class="preview" id="preview"></div>
    <div class="poem-line" id="poem-line"></div>
    <div id="poemT-line"></div>
    <div class="thumb-bar" id="thumb-bar"></div>

            <button id="indexG_02">拜左仆射告身卷第三页</button>
            <button id="indexG_01">拜左仆射告身卷第二页</button>
            <button id="home">返回主页</button>
            <button id="aj300">捐赠</button>

    <div class="cover-smallRu">

        <div id="speed-buttons">

    <script>
        const charsPath = "charsg/";
        const imgPath = "charsg/";
        const boxImgPath = "charsg/";
        const txtPath = "charsg/txt.json";

        const originalHeight = 2038;
    </script>
    <script>
        const img = document.querySelector(".image-wrapper img");
        img.style.width = "5062px";

        window.addEventListener("load", () => {
            const wrapper = document.querySelector(".image-wrapper");
            const img = wrapper.querySelector("img");

            const scrollToRight = () => {
                wrapper.scrollLeft = wrapper.scrollWidth;
                console.log("Scrolled to right:", wrapper.scrollLeft);
            };

            if (img.complete) {
                scrollToRight();
            } else {
                img.addEventListener("load", scrollToRight);
            }
        });
    </script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const wrapper = document.getElementById("image-wrapper");
            const scrollStep = 200;

            document.getElementById("scroll-left").addEventListener("click", () => {
                wrapper.scrollBy({ left: -scrollStep, behavior: "smooth" });
            });

            document.getElementById("scroll-right").addEventListener("click", () => {
                wrapper.scrollBy({ left: scrollStep, behavior: "smooth" });
            });
        });
    </script>
    <script>
        for (let i = 1; i <= 3; i++) {
