<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>祭侄文稿</title>
    <link rel="stylesheet" href="js/styles.css">
    <link rel="stylesheet" href="js/pic.css">
    <style>
        .background {
            width: 100vw;
            overflow: hidden;
            display: block;
            /* 改为 block，避免 flex 撑开子元素 */
            justify-content: flex-start;
            align-items: flex-start;
            padding: 0;
            margin: 0;

        }


        .image-wrapper {
            position: relative;

            /* ✅ 让它根据内容宽度自适应 */
            max-width: none;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            display: inline-flex;
            flex-direction: row;
        }


        .image-wrapper img {
            height: 68vh;
            max-height: 80vh;
            width: 3503;
            /* 或者 width: 100%; max-width: none; */
            max-width: none !important;
            display: inline-block;
        }

        .image-wrapper.dragging,
        #thumb-bar.dragging {
            cursor: grabbing;
            user-select: none;
        }

        .image-wrapper-container {
            width: 100vw;
            display: flex;
            justify-content: center;
            /* ✅ 水平居中 */
            overflow-x: hidden;
            /* 防止外部滚动条 */
        }


        #poem-line {
            font-size: 3vh;
            height: 4vh;
        }

        .cover-small {
            background: rgb(168, 137, 97);
            width: auto;
        }

        .cover-smallRu {
            background: rgb(168, 137, 97);
            width: auto;
        }

        .cover-smallRu:hover .hover-text {
            opacity: 1;
            text-align: left;
        }

        #iframeContainer {
            position: absolute;
            width: 800px;
            /* 缩小后的实际尺寸 */
            height: 400px;
            transform: scale(0.5);
            transform-origin: top left;
            z-index: 88;
            pointer-events: none;
            overflow: hidden;
        }


        #iframeIN {
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.3s ease, transform 0.6s ease;

        }
    </style>
</head>

<body>
    <div id="iframeContainer">
        <iframe id="iframeIN" src="wuxianhead.html" frameborder="0"></iframe>
    </div>
    <div class="image-wrapper-container">
        <div class="image-wrapper" id="image-wrapper">
            <img src="ziwen2.jpg" alt="背景图" />
        </div>
    </div>
    <div id="box-preview"></div>
    <div class="scroll-container">
        <div class="scroll-line" id="scroll-line"></div>
    </div>
    <div class="preview" id="preview"></div>
    <div class="poem-line" id="poem-line"></div>
    <div id="poemT-line"></div>
    <div class="thumb-bar" id="thumb-bar"></div>
    <div class="ui-buttons">
        <div class="left-buttons">
            <button id="about-button">aj300542</button>
        </div>
        <div class="right-buttons">
            <button id="home">返回主页</button>
            <button id="aj300">捐赠</button>
        </div>
    </div>
    </div>
    <div class="play-buttons">
        <button id="demo-button">▶️</button>
        <div id="speed-buttons">
            <button data-speed="slow">慢</button>
            <button data-speed="fast">快</button>
        </div>
        <button id="demo-status">⏹️</button>
    </div>
    <script>
        window.addEventListener("message", (event) => {
            if (event.data.type === "labubuPosition") {
                const container = document.getElementById("iframeContainer");

                const rect = container.getBoundingClientRect();
                const padding = 20;

                const maxX = window.innerWidth - rect.width - padding;
                const maxY = window.innerHeight - rect.height - padding;

                const x = Math.min(Math.max(event.data.x - rect.width / 2, padding), maxX);
                const y = Math.min(Math.max(event.data.y - rect.height / 2, padding), maxY);

                container.style.left = `${x}px`;
                container.style.top = `${y}px`;
                container.style.transform = `translate(0px, 0px)`; // 清除 transform
            }
        });
    </script>
    <script>
        const charsPath = "chars10/";
        const imgPath = "chars10/";
        const boxImgPath = "chars10/";
        const txtPath = "chars10/txt.json";
        const wufoPath = "chars10/ziwen.json";
        const originalWidth = 15610;
        const originalHeight = 5784;

    </script>
    <script src="js/playUI.js"></script>
    <script src="js/letter.js"></script>
    <script src="js/button2.js"></script>
    <script src="js/txt.js"></script>
    <script src="js/chars.js"></script>
    <script src="js/boyuan.js"></script>
    <script src="js/controls.js"></script>
</body>

</html>
